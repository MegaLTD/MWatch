<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ميغا ووتش - موقع مشاهدة وتحميل أفضل المسلسلات والأفلام</title>
    <link rel="shortcut icon" href="Icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/eps/ep_style.css">
</head>
<body>
    <nav>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <ul id="menu">
            <li><a href="https://megawatch.eu.org"><img src="megawatch.png" alt="Logo MegaWatch" class="logo"></a></li>
            <li><a href="https://megawatch.eu.org">الرئيسية</a></li>
            <li><a href="../">أفلام</a></li>
            <li><a href="../">مسلسلات</a></li>
        </ul>
    </nav>
    <div class="container">
        <header class="episode-header">
            <div class="content">
                <h1 id="series-title"></h1>
                <p id="episode-info"></p>
            </div>
        </header>
        <main>
            <div class="episode-container">
                <img id="series-image" src="" alt="صورة المسلسل">
                <div id="player-icon" class="player-icon">
                    <i class="fas fa-play"></i>
                </div>
            </div>
            <div class="buttons-container">
                <button id="next-button" class="nav-button">الحلقة التالية</button>
                <button id="previous-button" class="nav-button">الحلقة السابقة</button>
            </div>            
        </main>
    
        <footer>
            <p>&copy; 2025 ميغا ووتش. جميع الحقوق محفوظة. <a href="">سياسة الخصوصية</a> | <a href="">الشروط والأحكام</a></p>
        </footer>
    </div>

    <script src="assets/eps/ep_script.js"></script>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('hidden');
        }
    </script>
</body>
</html>
