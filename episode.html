<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الحلقة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global styles */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        nav {
            background-color: #1f1f1f;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        nav ul li {
            display: flex;
            align-items: center;
        }

        nav ul li a {
            font-size: 1.1rem;
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        nav ul li input[type="text"] {
            padding: 0.5rem 1rem;
            border: 1px solid #444;
            border-radius: 25px;
            font-size: 1rem;
            color: #e0e0e0;
            background-color: #1f1f1f;
            outline: none;
            transition: border-color 0.3s ease;
        }

        nav ul li input[type="text"]:focus {
            border-color: #ff9800;
        }

        nav .logo {
            margin-top: 4px;
            margin-bottom: -4px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        nav .logo:hover {
            transform: scale(1.08);
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 1rem;
            }

            nav ul li input[type="text"] {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            nav .logo {
                height: 30px;
            }
        }

        /* Episode container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .episode-header {
            text-align: center;
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .episode-header h1 {
            font-size: 2.5rem;
            color: #ff9800;
        }

        .episode-header p {
            font-size: 1.2rem;
            color: #bdbdbd;
        }

        .episode-container {
            position: relative;
            text-align: center;
        }

        .episode-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .episode-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        /* Play Button Styles */
        .player-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .player-icon:hover {
            transform: translate(-50%, -50%) scale(1.15);
            background-color: rgba(255, 152, 0, 0.9);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        .hidden {
            display: none;
        }

        video {
            margin-top: 1rem;
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        video.visible {
            opacity: 1;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">
                <img src="megawatch.png" alt="MegaWatch" class="logo">
            </a></li>
            <li><a href="">الرئيسية</a></li>
            <li><a href="#" onclick="filterContent('film')">أفلام</a></li>
            <li><a href="#" onclick="filterContent('serie')">مسلسلات</a></li>
            <li>
                <input 
                    type="text" 
                    id="search-bar" 
                    placeholder="ابحث عن اسم..." 
                    oninput="searchContent(event)" 
                />
            </li>
        </ul>
    </nav>
    <div class="container">
        <header class="episode-header">
            <div class="content">
                <h1 id="series-title"></h1>
                <p id="episode-info"></p>
            </div>
        </header>
        <main>
            <center>
                <iframe id="watch-frame" width="1000px" height="500px" src="" frameborder="0"></iframe>
            </center>
        </main>
    </div>
    <script>
        // Charger le fichier JSON et afficher les détails de l'épisode
        fetch('series.json')
            .then(response => response.json())
            .then(seriesData => {
                // Récupérer les paramètres de l'URL
                const urlParams = new URLSearchParams(window.location.search);
                const seriesId = urlParams.get('id');
                const episodeNumber = urlParams.get('ep');

                // Vérifier si les paramètres sont valides
                if (!seriesId || !episodeNumber) {
                    window.location.href = "index.html"; // Redirection si les paramètres manquent
                    return;
                }

                // Trouver la série correspondante
                const series = seriesData.find(item => item.id === parseInt(seriesId));

                if (series) {
                    // Mettre à jour le titre, l'image et les informations
                    document.getElementById('series-title').textContent = `مشاهدة ${series.titre} ${series.name}`;
                    document.getElementById('episode-info').textContent = `الحلقة رقم ${episodeNumber} - ${series.annee}`;
                    
                    // Charger l'iframe avec la page watch.html
                    const iframe = document.getElementById('watch-frame');
                    iframe.src = `watch.html?id=${seriesId}&ep=${episodeNumber}`;
                } else {
                    // Redirection si la série n'existe pas
                    window.location.href = "index.html";
                }
            })
            .catch(error => {
                console.error('Erreur lors du chargement des données:', error);
                window.location.href = "index.html"; // Redirection en cas d'erreur
            });
    </script>
</body>
</html>
