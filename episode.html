<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الحلقة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden; 
        }

        nav {
            background-color: #1f1f1f;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        nav ul li {
            display: flex;
            align-items: center;
        }

        nav ul li a {
            font-size: 1.1rem;
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        nav ul li input[type="text"] {
            padding: 0.5rem 1rem;
            border: 1px solid #444;
            border-radius: 25px;
            font-size: 1rem;
            color: #e0e0e0;
            background-color: #1f1f1f;
            outline: none;
            transition: border-color 0.3s ease;
        }

        nav ul li input[type="text"]:focus {
            border-color: #ff9800;
        }

        nav .logo {
            margin-top: 4px;
            margin-bottom: -4px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        nav .logo:hover {
            transform: scale(1.08);
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 1rem;
            }

            nav ul li input[type="text"] {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            nav .logo {
                height: 30px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .episode-header {
            text-align: center;
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .episode-header h1 {
            font-size: 2.5rem;
            color: #ff9800;
        }

        .episode-header p {
            font-size: 1.2rem;
            color: #bdbdbd;
        }

        .xtgo {
            color: #ff9800;
            font-size: 1.2rem;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">
                <img src="megawatch.png" alt="MegaWatch" class="logo">
            </a></li>
            <li><a href="">الرئيسية</a></li>
            <li><a href="#" onclick="filterContent('film')">أفلام</a></li>
            <li><a href="#" onclick="filterContent('serie')">مسلسلات</a></li>
            <li>
                <input 
                    type="text" 
                    id="search-bar" 
                    placeholder="ابحث عن اسم..." 
                    oninput="searchContent(event)" 
                />
            </li>
        </ul>
    </nav>
    <div class="container">
        <header class="episode-header">
            <div class="content">
                <h1 id="series-title"></h1>
                <p id="episode-info"></p>
            </div>
        </header>
        <main>
            <center>
                <iframe id="watch-frame" width="800px" height="550px" src="" frameborder="0"></iframe>
            </center>
        </main>
    </div>
    <script>
        const serieId = getQueryParam('id');
        const epId = getQueryParam('ep');
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function checkParamsAndRedirect() {
            if (!serieId || !epId) {
                window.location.href = 'https://megawatch.eu.org'; 
                return true;  
            }
            return false;  
        }

        if (!checkParamsAndRedirect()) {
            fetch('series.json')
                .then(response => response.json())
                .then(seriesData => {
                    const urlParams = new URLSearchParams(window.location.search);

                    document.getElementById('series-title').textContent = `مشاهدة ${seriesData.titre} ${seriesData.name}`;
                    document.getElementById('episode-info').textContent = `الحلقة رقم ${epId} - ${seriesData.annee}`;
                        
                    const iframe = document.getElementById('watch-frame');
                    iframe.src = `watch.html?id=${seriesId}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            fetch('servers.json')
                .then(response => response.json())
                .then(servers => {
                    if (servers.length > 0) {
                        // Générer un ID aléatoire pour les serveurs
                        const randomIndex = Math.floor(Math.random() * servers.length);
                        const selectedServer = servers[randomIndex];

                        const iframe = document.getElementById('watch-frame');
                        
                        iframe.src = `${selectedServer}?id=${serieId || ''}&ep=${epId || ''}`;
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
