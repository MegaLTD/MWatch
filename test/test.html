<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>مسلسل الحلقة 1</title>
</head>
<body onload="random()">
<script>
    function random(){
        rand=Math.floor(Math.random() * 10);

        if (rand==0) {
            window.location.replace("server.php?id=0&ref=910");
        }
        else if (rand==1) {
            window.location.replace("server.php?id=1&ref=910");
        }
        else if (rand==2) {
            window.location.replace("server.php?id=2&ref=910");
        }
        else if (rand==3) {
            window.location.replace("server.php?id=3&ref=910");
        }
        else if (rand==4) {
            window.location.replace("server.php?id=4&ref=910");
        }
        else if (rand==5) {
            window.location.replace("server.php?id=5&ref=910");
        }
        else if (rand==6) {
            window.location.replace("server.php?id=6&ref=910");
        }
        else if (rand==7) {
            window.location.replace("server.php?id=7&ref=910");
        }
        else if (rand==8) {
            window.location.replace("server.php?id=8&ref=910");
        }
        else{
            window.location.replace("server.php?id=9&ref=910");
        }

    }
</script>
</body>
</html>
